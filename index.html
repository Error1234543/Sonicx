<!DOCTYPE html>
<html>
<head>
	<title>site down go channel and ❤️</title>
	<style>
		body {
			background-color: #87CEEB; /* Blue sky background */
			font-family: Arial, sans-serif;
		}
		
		.sonic-text {
			font-size: 50px;
			font-weight: bold;
			color: #0080FF; /* Sonic blue */
			text-shadow: 2px 2px #FFFFFF; /* White shadow */
			animation: spin 2s infinite;
			background: linear-gradient(to bottom, #0080FF, #0057B8); /* Gradient effect */
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
		
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		
		.container {
			text-align: center;
			margin-top: 20vh;
		}
		
		.gold-ring {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 5px solid #FFD700; /* Gold color */
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: ring 2s infinite;
		}
		
		@keyframes ring {
			0% {
				transform: translate(-50%, -50%) scale(1);
			}
			50% {
				transform: translate(-50%, -50%) scale(1.2);
			}
			100% {
				transform: translate(-50%, -50%) scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="sonic-text">Sonic</h1>
	</div>
	<div class="gold-ring"></div>
</body>
</html>
