<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Study Web | All Tests</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f5f5; margin:0; padding:0; }
    header { text-align:center; padding:20px; background:#1E90FF; color:white; }
    .subjects { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:20px; }
    .subject-card { background:white; padding:15px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .subject-card h2 { margin-top:0; font-size:1.2em; color:#333; }
    .subject-card a { display:block; margin:5px 0; color:#1E90FF; text-decoration:none; }
    .subject-card a:hover { text-decoration:underline; }
    footer { text-align:center; padding:15px; background:#1E90FF; color:white; position:fixed; width:100%; bottom:0; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“˜ My Study Web</h1>
  <p>Select any subject and start your practice test.</p>
</header>

<section class="subjects">
  <!-- Dynamic content will load here -->
</section>

<footer>
  <p>Â© 2025 My Study Web | Designed for Telegram WebApp Bot</p>
</footer>

<script>
fetch('data.json')
  .then(res => res.json())
  .then(data => {
    const container = document.querySelector('.subjects');
    container.innerHTML = '';

    for (let subject in data) {
      const card = document.createElement('div');
      card.className = 'subject-card';

      const h2 = document.createElement('h2');
      h2.textContent = subject;
      card.appendChild(h2);

      data[subject].forEach(test => {
        const a = document.createElement('a');
        a.href = test.path;
        a.target = '_blank';
        a.textContent = test.label;
        card.appendChild(a);
      });

      container.appendChild(card);
    }
  })
  .catch(err => console.error('Unable to load data.json', err));
</script>

</body>
</html>
