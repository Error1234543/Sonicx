            color: #2c3e50;

            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.4rem;

        .question-box {
            background: #f8f9ff;
            border-radius: 10px;

            margin-bottom: 1.2rem;

            font-weight: 500;
            color: #2c3e50;

        .question-box img {

            font-size: 0.9rem;
            font-weight: 400;

            align-items: center;

            margin: 0.3rem 0;
        }

        .option-card:hover {
            background: #f8f9ff;
            border-color: var(--primary);
            transform: translateX(3px);
        }

        .option-card::before {
            content: attr(data-option);
            position: absolute;
            left: 0;
            top: 0;
            width: 2.2rem;
            height: 100%;
            background: #f8f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            border-right: 1px solid #eef0f7;

        .option-card.selected::before {

            font-weight: 600;
            color: #2c3e50;

            align-items: center;
            gap: 0.5rem;

        .questions-grid {
            display: grid;

            gap: 0.5rem;
            padding: 1rem;
        }

        .grid-btn {
            aspect-ratio: 1;
            border: 1px solid #eef0f7;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;

        .grid-btn:hover {

        .grid-btn.active {

        }

        .grid-btn.answered {
            background: #e8f5e9;
            color: #2e7d32;

        }

        .grid-btn.marked {

        .solution-card {

        }

        .solution-question {
            background: #f8f9ff;

        }

        .solution-option {
            background: white;
            border: 1px solid #eef0f7;
            border-radius: 8px;
            padding: 0.8rem 0.8rem 0.8rem 2.8rem;
            margin-bottom: 0.6rem;
            position: relative;
            font-size: 0.9rem;
            color: #475569;
        }

        .solution-option::before {
            content: attr(data-option);
            position: absolute;
            left: 0;
            top: 0;
            width: 2.2rem;
            height: 100%;
            background: #f8f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            border-right: 1px solid #eef0f7;
        }

        .solution-option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            border-width: 2px;
        }

        .solution-option.correct::before {
            background: #4caf50;
            color: white;
        }

        .solution-option.user-incorrect {
            background: #ffebee;
            border-color: #f44336;
            border-width: 2px;
        }

        .solution-option.user-incorrect::before {
            background: #f44336;
            color: white;
        }

        .solution-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .solution-status.correct-answer {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .solution-status.wrong-answer {
            background: #ffebee;
            color: #c62828;
        }

        .solution-status.not-attempted {
            background: #fff3e0;
            color: #f57c00;
        }

        @media (max-width: 768px) {
            body {
                font-size: 13px;
                padding-bottom: 60px;
            }
            
            .nav-btn {
                padding: 0.5rem 1rem;
                min-width: auto;
                font-size: 0.8rem;
            }
            
            .nav-btn span {

            .welcome-screen, .question-card {
                margin: 0.8rem;
                padding: 1.2rem;
            }

            .test-info-body {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .option-card {
                padding: 0.7rem 0.7rem 0.7rem 2.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
